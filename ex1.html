<!DOCTYPE html>
<html>
<head>
    <title>Automatically Changing Background Color</title>
    <style>
        body {
            transition: background-color 0.5s ease-in-out;
        }
    </style>
    <script>
        function changeColor() {
            var color = '#' + Math.floor(Math.random() * 16777215).toString(16); // Generates a random color
            document.body.style.backgroundColor = color; // Sets the background color of the body
        }

        setInterval(changeColor, 2000); // Change color every 2 seconds (2000 milliseconds)
    </script>
</head>
<body>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        <br>
       <label for="regno">Register Number:</label>
        <input type="text" id="regno" name="regno">
        <br>
      <label for="course">Course:</label>
        <input type="text" id="course" name="course">
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        <br>
        <input type="submit" value="Submit">
    </form>

    <script>
        changeColor(); // Initial background color change
    </script>
</body>
</html>
